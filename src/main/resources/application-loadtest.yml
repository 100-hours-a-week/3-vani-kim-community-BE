# 부하 테스트용 설정
# 사용법: --spring.profiles.active=loadtest
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/community?serverTimezone=Asia/Seoul&useSSL=false
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    # 테스트 중인 좋아요 관련 로직만 상세히 관찰
    com.vani.week4.backend.interaction: DEBUG
    com.vani.week4.backend: INFO
    # 실행되는 SQL 쿼리를 확인
    org.hibernate.SQL: DEBUG

jwt:
  secret: ${JWT_SECRET}
  access-expiration-ms: 1800000
  refresh-expiration-ms: 1209600000

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: vani-main-bucket
      auto: false