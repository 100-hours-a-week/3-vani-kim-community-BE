services:
  # 리버스 프록시
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - public-net

  # 관리 도구
  portainer:
    image: portainer/portainer-ce:2.21.4
    container_name: portainer
    networks:
      - public-net
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # 도커 제어권 부여
      - portainer_data:/data

networks:
  public-net:
    driver: bridge
